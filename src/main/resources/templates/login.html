<!DOCTYPE html>
<html id="theme" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <link href="/css/layout.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d82fdbf1c7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../static/js/theme.js" th:src="@{/js/theme.js}"></script>
    <title>Title</title>
</head>
<body>
<div class="loginform">
    <div class="logintitle">
        <div class="fig" th:insert="~{index :: #animation-fig}"></div>
        <p>Zana<span class="titlecolor">Tech</span> Login</p>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="input-wrapper">
            <input type="text" name="username" id="username">
            <label for="username">Username</label>
        </div>
        <div class="input-wrapper">
            <input type="password" name="password" id="password">
            <label for="password">Password</label>
        </div>
        <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null and session[SPRING_SECURITY_LAST_EXCEPTION].message != null}"
             th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"
             class="alert alert-primary alertBox" role="alert">
            Invalid Credentials
        </div>
        <div class="input-wrapper">
            <button class="button primarybtn add show" type="submit" name="submit">Login</button>
        </div>
    </form>
</div>
</body>
</html>
