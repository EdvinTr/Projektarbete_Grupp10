<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <link href="/css/nav.css" type="text/css" rel="stylesheet">
    <link href="/css/layout.css" type="text/css" rel="stylesheet">
    <link href="/css/table.css" type="text/css" rel="stylesheet">
    <link href="/css/mediaquerys.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d82fdbf1c7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
    <title>Administration System</title>
</head>
<header class="nav-container">
    <nav>
        <div class="nav-content">
            <h1 class="nav-content__logo">
                Zana<span class="nav-content__logo-color">Tech</span>
            </h1>
            <div class="nav-content__list">
                <!--Här kan ni lägga in fler länkar-->
                <a href="#" class="nav-content__list-link border-right">To Top</a>
                <div class="pointer">
                    <a th:href="@{/logout}" class="nav-content__list-link">Logout
                        <button type="submit" style="border-style: none"></button>
                    </a>
                    <i class="fas fa-sort-down pointer__icon"></i>
                </div>
            </div>
        </div>
    </nav>
</header>
<body>

<!-- Wrapper för Grid -->
<div class="wrapper">
    <div class="add-section">
        <form class="add-form" action="#" th:action="@{/save}" th:object="${products}" method="post">
            <div class="input-wrapper">
                <input type="text" th:field="*{name}" id="prodName" required>
                <label for="prodName">Product Name</label>
            </div>
            <div class="input-wrapper">
                <input type="text" th:field="*{type}" id="prodType" required>
                <label for="prodType">Product Type</label>
            </div>
            <div class="input-wrapper">
                <input type="text" th:field="*{quantity}" id="prodQuantity" required>
                <label for="prodQuantity">Product Quantity</label>
            </div>
            <div class="input-wrapper">
                <input type="text" th:field="*{price}" id="prodPrice" required>
                <label for="prodPrice">Product Price</label>
            </div>
            <div class="input-wrapper">
                <button id="show" class="button primarybtn add" type="submit">Add Product</button>
            </div>
        </form>
    </div>

    <div class="main-section">
        <figure class="fig-wrapper">
            <figcaption>
                <div class="fig-title">Administration Tool</div>
                <div class="fig-text"><b>Zana<span>Tech</span></b> Product Management</div>
            </figcaption>
            <div class="fig-container">
                <div class="fig-color"></div>
                <img class="fig-icon" src="https://cdn.onlinewebfonts.com/svg/img_545710.png" alt="cogpen"/>
            </div>
        </figure>
    </div>

    <div class="search-section">
        <div class="input-wrapper search-wrapper">
            <form th:action="@{/}">
                <input type="text" id="prodSearch" name="keyword">
                <label for="prodSearch">Product Search</label>
                <button type="submit" class="button search"><i class="fa fa-search"></i></button>
            </form>
            <form th:action="@{/}">
                <button type="submit" class="button primarybtn reset">Reset</button>
                <button type="submit" class="button smallbtn reset"><i class="fas fa-undo"></i></button>
            </form>
        </div>
    </div>
</div>

<!--Grid end-->
<table id="productTable" cellpadding="10">
    <tr>
        <th>
            <form th:action="@{/orderById}">
                <button type="submit" value="id" name="id">ID</button>
            </form>
        </th>
        <th>
            <form th:action="@{/orderByName}">
                <button type="submit" value="name" name="name">Product</button>
            </form>
        </th>
        <th>
            <form th:action="@{/orderByType}">
                <button type="submit" value="type" name="type">Type</button>
            </form>
        </th>
        <th>
            <form th:action="@{/orderByQuantity}">
                <button type="submit" value="quantity" name="quantity">Quantity</button>
            </form>
        </th>
        <th>
            <form th:action="@{/orderByPrice}">
                <button type="submit" value="price" name="price">Price</button>
            </form>
        </th>
        <th>Actions</th>
    </tr>
    <tr th:each="products : ${listProducts}">
        <td th:text="${products.id}">Product ID</td>
        <td th:text="${products.name}">Name</td>
        <td th:text="${products.type}">Type</td>
        <td th:text="${products.quantity}">Quantity</td>
        <td th:text="${products.price}">Price</td>
        <td>
            <!--Change th:action to th:href to redirect to /edit-->
            <a onClick="openPopup('#zanaPop1')" class="button primarybtn edit" th:action="@{'/edit/' + ${products.id}}">Edit</a>
            <!-- Knapp för mobil -->
            <a onClick="openPopup('#zanaPop1')" class="button smallbtn edit" th:action="@{'/edit/' + ${products.id}}"><i
                    class="fas fa-pen"></i></a>
            <a class="button primarybtn delete" th:href="@{'/delete/' + ${products.id}}">Delete</a>
            <!-- Knapp för mobil -->
            <a class="button smallbtn delete" th:href="@{'/delete/' + ${products.id}}"><i class="fas fa-trash"></i></a>
        </td>
        <!--Can remove this line -->
        <td><a th:href="@{'/edit/' + ${products.id}}">Edit</a>
    </tr>
</table>


<div id="zanaPop1" class="edit_popup">
    <div class="popup">
        <div class="title">
            <p>Edit Product</p>
        </div>
        <form action="#" th:action="@{/save}" th:object="${products}" method="post">
            <div class="input-wrapper">
                <input type="text" th:field="*{id}" id="prodId" required readonly>
                <label for="prodId">Product ID</label>
            </div>
            <div class="input-wrapper">
                <input type="text" th:field="*{name}" id="editName" required>
                <label for="editName">Product Name</label>
            </div>
            <div class="input-wrapper">
                <input type="text" th:field="*{type}" id="editType" required>
                <label for="editType">Product Type</label>
            </div>
            <div class="input-wrapper">
                <input type="text" th:field="*{quantity}" id="editQuantity" required>
                <label for="editQuantity">Product Quantity</label>
            </div>
            <div class="input-wrapper">
                <input type="text" th:field="*{price}" id="editPrice" required>
                <label for="editPrice">Product Price</label>
            </div>
            <div class="input-wrapper">
                <button id="show" onclick="closePopup('#zanaPop1')" class="button primarybtn add" type="submit">Edit
                    Product
                </button>
                <button id="show" onclick="closePopup('#zanaPop1')" type="button" class="button primarybtn cancel">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
<footer>
    <p>ZanaTech &copy; 2020 - GIK2F7</p>
</footer>
</body>
</html>
